<html lang="en">

    <div class="entire-container">

      <div class="pick-movie-container">

      <div class="seat-status-container">

            </div>
          </div>
          <div class="seat1">

            </div>
          </div>
          <div class="seat1">

            </div>
          </div>
        </div>
      </div>
      <div class="screen-container"></div>
      <div class="seat-container">
        <div class="seat-row">
          <div class="seat"></div>

          <div class="seat"></div>
          <div class="seat"></div>

          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>

          <div class="seat"></div>
        </div>
      </div>

          You have selected<span class="count">0</span>for a total of<span
