<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Movie Ticket Booking Portal</title>
    <link
      rel="shortcut icon"
      href="icons/film-solid-favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="entire-container">
      <div class="heading-container">
        <h1>Book your Movie Seats</h1>
      </div>
      <div class="pick-movie-container">
        <label for="movie-price" class="pick">Pick a Movie:</label>
        <select name="movie-price" id="movie-price" class="movie-price">
          <option value="100">DDLJ - ₹100</option>
          <option value="200">RRR - ₹200</option>
          <option value="300">KGF chapter 1 - ₹300</option>
        </select>
      </div>
      <div class="seat-status-container">
        <div class="row-seat-status">
          <div class="seat1" id="seat-one">
            <div class="seat-content">
              <span class="status-seat">Available</span>
            </div>
          </div>
          <div class="seat1" id="seat-two">
            <div class="seat-content">
              <span class="status-seat">Selected</span>
            </div>
          </div>
          <div class="seat1" id="seat-three">
            <div class="seat-content">
              <span class="status-seat">Occupied</span>
            </div>
          </div>
        </div>
      </div>
      <div class="screen-container"></div>
      <div class="seat-container">
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat" id="seat-2"></div>
          <div class="seat" id="seat-3"></div>
          <div class="seat"></div>
          <div class="seat" id="seat-5"></div>
          <div class="seat" id="seat-6"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat" id="seat-7"></div>
          <div class="seat" id="seat10"></div>
          <div class="seat" id="seat11"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="seat-row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div class="count-total-container">
        <p class="para">
          You have selected<span class="count" id="count"> 0 </span>for a total
          of<span class="total" id="total">0</span>
        </p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
